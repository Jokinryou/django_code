<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <!--action里边没有东西表示表单将提交给当前页面相同的URL-->
    <form action="" method='get'>
        <input type="text" name="q"/>
        <input type="submit" value="Search"/>
    </form>
</body>
</html>
